<mat-card class="card">
    <mat-card-header>
        <mat-card-title>Clientes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
        
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
            
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
                </ng-container>
            
                <ng-container matColumnDef="dataNascimento">
                    <th mat-header-cell *matHeaderCellDef> Data Nascimento </th>
                    <td mat-cell *matCellDef="let element"> {{ element.dataNascimento | date: 'dd/MM/YYYY' }} </td>
                </ng-container>
            
                <ng-container matColumnDef="rg">
                    <th mat-header-cell *matHeaderCellDef> RG </th>
                    <td mat-cell *matCellDef="let element"> {{element.rg}} </td>
                </ng-container>

                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef> CPF </th>
                    <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon style="cursor: pointer;" title="Editar">edit</mat-icon>
                        <mat-icon style="-webkit-text-fill-color:red; cursor: pointer; margin-left: 10px;" title="Deletar">delete</mat-icon>
                    </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                        showFirstLastButtons
                        aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </mat-card-content>
</mat-card>
